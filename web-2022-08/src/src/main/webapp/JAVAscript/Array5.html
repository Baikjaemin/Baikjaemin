<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
// 자바스크립트의 bubble sort 지원 기능
let s = [78,123,9,56,432,5,2];
console.log(s.sort(mysort));

function mysort(x,y){  // return 결과값이 양수면 x,y 자리가 바뀜
	return x-y;         //내림차순을 하고 싶으면 y-x로 바꾸면 됨
}
</script>
</body>
</html>
