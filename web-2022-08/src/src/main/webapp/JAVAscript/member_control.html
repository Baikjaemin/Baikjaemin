<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' href='../CSS/member_control_teach.css'>
<script defer src='../js/member_control.js'></script>
</head>
<body>
<main>
	<div class='main_title'>
	회원 정보 CRUD     <!-- Create(생성, 추가) Read (조회 읽기) Update(수정) Delete(삭제) 어떤 프로그램이건간에 CRUD를 가지고 있어야됨 -->
	</div>
	<form name='frm_member'>
		<span>아이디</span>
		<input type='text' name='id' value='a001'> <br>
		<span>성명</span>
		<input type='text' name='name' value='hong'> <br>
		<span>성별</span>
		<label><input type='radio' name='gender' value='m'>남자</label>
		<label><input type='radio' name='gender' value='f'>여자</label>
		<br>
		<span>연락처</span>
		<input type='text' name='phone' value='010-1111-1234'>
		<hr>
		<input type='button' value='CREATE' name='btnAppend' onclick='add(this.form)'>    <!-- this.form을 지정시 자기자신을 포함하고 있는 form 내용이 다 넘어감 this는 자기자신 하나-->
		<input type='button' value='UPDATE' name='btnUpdate' onclick='update(this.form)'>
		<input type='button' value='DELETE' name='btnDelete' onclick='deleteFunc(this.form)'>
	</form>
	<div id='list'>
	     <div id='title'>
	         <span class='id'>아이디</span>
	         <span class='name'>성명</span>
	         <span class='gender'>성별</span>
	         <span class='phone'>연락처</span>
	     </div>
	     <div id='items'>
	        <div class='item'>
	            <span class='id'>a001</span>
	            <span class='name'>홍길동</span>
	            <span class='gender'>남</span>
	            <span class='phone'>010-1111-1234</span>
	        </div>
	     
	     </div>
	</div>
</main>

</body>
</html>
