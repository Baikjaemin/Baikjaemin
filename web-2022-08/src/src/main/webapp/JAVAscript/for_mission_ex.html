<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.zone{
border:2px solid #aaa;
padding :10px;
display : inline-block;
width : 150px;
}

</style>
</head>
<body>
<h2>X~Y구구단 출력</h2>
<span>단 X</span>
<input type='text' id='x' value='2' size='4'><br>
<span>단 Y</span>
<input type='text' id='y' value='3' size='4'>
<input type='button' id='btn' value='실행'>
<hr>
<div id='result'></div>
<script>
    let btn = document.querySelector('#btn');

btn.onclick = function(){
	let x = Number(document.querySelector('#x').value);  //value 값이 위에 있을시 onclick 이전 까지는 시전 됐기 때문에 값이 변하지 않는다
	let y = Number(document.querySelector('#y').value);
	let result = document.querySelector('#result')
	let str = '';                                        //str 변수가 위에 있으면 버튼을 누를시 이번 결과가 안지워지고 계속 남아잇음

	    if(x<=y){
	    
	    for(x; x<=y; x++){
		str += "<div class='zone'>" + x + " 단<br>";
			
		for(var i=1; i<=9; i++){
			str += x + "*" + i + '=' + (x*i) + '<br>';
		    }
		
		    str += "</div>";
           }
	    } else{
	    	
	    	for(x; x>=y; x--){
	    		str += "<div class='zone'>" + x + " 단<br>";
	    			
	        for(var i=1; i<=9; i++){
	    			str += x + "*" + i + '=' + (x*i) + '<br>';
	    		    }
	    		
	           str += "</div>";
	    	
	         }
         		
	      }
		result.innerHTML = str;
	   	
	}	


</script>
</body>
</html>
