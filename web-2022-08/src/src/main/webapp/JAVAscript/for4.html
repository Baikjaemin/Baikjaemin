<script>
// 1)1~100까지의 합계를 구하여 출력

var a=0;
for(i=1; i<=100; i++){
	a= a+i;
	}
 document.write(a);
 document.write("<br>");
 
// 2)1~100까지의 짝수의 합계를 구하여 출력
var sum1=0;
for(var i=1; i<=100; i++){
	if(i%2==0){
		sum1 +=i;
	}
}
 document.write(sum1);
 document.write("<br>");


b=0;
 
 for(i=2; i<=100; i+=2){
	 b=b+i;
 }
document.write(b);
document.write("<br>");


// 3)1~100까지의 합계가 2000이 초과되는 시점의 합계를 출력
var c=0;
for(i=1; i<=100 ; i++){    
    c=c+i;
   
    if(c>2000){
    	break;               // break를 걸어줘야 반복문을 멈춘다
    }
}
 document.write(i+"<br>");   // 2000이 된 시점
 document.write(c);	         // 2000초과되는 시점의 합
 
</script>
