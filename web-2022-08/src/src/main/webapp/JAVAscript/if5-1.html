<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type='text' id='amt' value='50000'><br>
<span>사은품</span>
<output id='gift'></output><br>
<input type='button' id='btn' value='실행'>

<script>
let amt= document.querySelector('#amt');
let btn= document.querySelector('#btn');
let gift2 = document.querySelector('#gift'); 

//변수의 값과 조건문의 결과 값을 같게 하면 오류가 날 확률이 있으므로
//변수값을 다르게 설정 해줘야 될것

btn.onclick = function(){
	
   if(amt.value>1000000){
	   gift='초호화 요트';
   } else if(amt.value>500000){
	   gift='해외 여행권';
   } else if(amt.value>100000){
	   gift='외제차'
   } else if(amt.value>50000){
	   gift='국산차';
   } else {
	   gift='그딴거 없다 이자식아';
   }
    gift2.innerHTML= gift;	
}
	
</script>
</body>
</html>
