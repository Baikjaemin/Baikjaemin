<script>
/* phone = '010-1111-2222'와 같은 연락처가 저장되어 있을 때
   split함수를 사용하여 사업자번호,국번,전화번호를 분리하여 각각 출력 
*/
 function M1(){
	phone = '010-1111-2222';
	a = phone.split("-");
	console.log(a[0]);
	console.log(a[1]);
	console.log(a[2]);
}
     
M1();
/*  str = "1,2,3,4,5" 와 같이 숫자가 하나의 문자렬로 입력되어 있다.
 *  이를 split으로 분리한 후 합계와 평균을 구하여 출력
 */
 
 function M2(){
    let str = '1,2,3,4,5';
    let n = str.split(',');
    let sum = n.reduce(function(r,v){
    	r += Number(v);
    	return r;
    },0);
    let avg = (sum/n.length).toFixed(1);
    console.log('sum :', sum);
    console.log('avg :', avg);
}

M2();
/* score = [60,70,50,70,30] 배열값을 some을 사용하여 과락이 있는지 판단하고
 * reduce를 사용하여 합께를 구하여 과락여부와 합계,평균을 출력하시오
 * 과락이 없고, 평균이 60이상이면 "pass", 아니면 "fail"을 출력 
 */
function M3(){
	score = [60,70,60,70,50];
	let flag = score.some(function(v){
		if(v<40) return true; 
		
	})
	let sum = score.reduce(function(r,v){
		r += v;
		return r;
		
	},0)
	
	let avg = sum/score.length
	
	console.log('과락:',flag);
    console.log('합계:', sum);
    console.log('평균:', avg);
    if(!flag && avg>=60){
    	console.log('pass');
    } else {
    	console.log('fail');
    }
}
M3();
/* su = [1,2,3,4,3,4,5,1] 의 배열에서 각 번호의 발생 빈도를 개선하여 숫자와 함께 출력 */
 
   function M4(){
	 let su = [1,2,3,4,3,4,5,1,5,2,1,4,5,6,32,1,5,4,2];
     let cntArray = su.reduce(function(r,n){

     },{})      	
	  for ( x in cntArray){
		  rate = cntArray[x]/su.length*100;
		  console.log(x, cntArray[x],rate.toFixed(3));
	  }
}
M4();
</script>
