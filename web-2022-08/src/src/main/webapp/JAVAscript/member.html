<script>
// 함수를 데이터의 구조로 사용 
function Member(a,b,c){             //데이터 한건의 구조를 나타냄
	this.id = a;                    //let은 범위 스코프 역활 this는 객체 자기 자신을 나타내는 역활 
	this.name = b;
	this.pwd = c;
	
}

let m1 = new Member('a001', '백재민', '1111');    //new = 객체생성
let m2 = new Member('a002', '유연수', '1234');

console.log(m1,a);          // 사용할수없음
console.log(m1.id);         // a001
console.log(m1.name);       //this 는 객체명을 통해 접근할수잇음 this 가 붙어잇는 변수는 member 변수 함수는 member 함수
console.log(m2.name);



</script>
</body>
</html>
