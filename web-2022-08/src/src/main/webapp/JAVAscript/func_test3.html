<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
    몸무게 와 키가 각각 w,h에 저장되어 있다. 이를 매개변수로 전달 받아   <br>
    몸무게 150이하이고, 키가 200이하 일때는 "탑승가능",아니면 "탑승불가" <br>
    를 리턴받아 document.write로 출력하시오
</div>
<script>
function Func(w,h){
	let r='탑승불가';
	
   if(w<=150 && h<200){
	   r='탑승가능';  
	   
   }       
   return r;
}

let w =90;
let h=180;
let k =Func(w,h);
document.write(k);
</script>
</body>
</html>
