<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<script>
for (let r=0 ; r<4 ; r++){          // 프로그램에서 0이 제일 맨처음이다 제로베이스
	for(let c=1; c<=5 ; c++){
		document.write(c + ' ');
	    
	}
	    document.write('<br>');
   
}
document.write('<br>');
for (let t=1 ; t<5 ; t++){          
	for(i=t; i<=t+4 ; i++){
		document.write(i + ' ');
	    
	}
	    document.write('<br>');
   
}

</script>
</body>
</html>
