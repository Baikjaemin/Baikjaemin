<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name='frm'>
<span>이름</span>
<input type='text' name='findStr' value='baik'> 
<input type='button' value='실행' name='btn'><br>
<span>연락처</span>
<output name='output'></output>
</form>
<script>
// 이름과 연락처를 2차원 배열에 저장한 후 이름으로 연락처를 검색
let m = [
	['baik','010'],
	['yoo','011'],
	['song','012'],
	['kim','013']
];
console.log(m[0][0]);  //baik
console.log(m[0][1]);  //010
console.log(m[0]);
console.log(m);

// 입력한 이름의 연락처는?
function Find(n){
	  let phone = '찾는 연락처가 없음';
	  for(let r=0; r<m.length; r++){
			if (m[r][0] == n){
				phone = m[r][1];
			}
	   }
		return phone;
  }
let frm = document.frm
frm.btn.onclick = function(){
     let name = frm.findStr.value;
     let output = frm.output;
     let phone = Find(name);
     output.innerHTML= phone;
     }

</script>
</body>
</html>
