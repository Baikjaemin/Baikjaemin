<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while1.html</title>
</head>
<body>
<script>
let sum=0;              //누적 연산을 위해 초기값을 설정, 설정 안하면 null값인데 누적연산에서는 null에 연산해도 null임  
let i=0;                // 1~10까지 합계를 구하기 위해 시작값 설정
while(i<=10){            
	sum = sum+i ;
	i = i+1;
	
} 
console.log(sum);



</script>
</body>
</html>
