<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel='stylesheet' href='../CSS/score_control.css'>
<script defer src='../js/score_control.js'></script>
</head>
<body>
<main>
<div class='main_title'>
  성적 CRUD 
</div>
<form name='frm_score'>
    <span>학번</span>
    <input type='text' name='id' value='2016001'> <br>
    <span>과목</span>
    <input type='text' name ='subject' value='국어'> <br>
    <span>성적</span>
    <input type='text' name='score' value='90'> <br>
    <hr>
    <input type='button' value='입력' name='btnCreate' onclick='add(this.form)'>
    <input type='button' value='수정' name='btnUpdate' onclick='update(this.form)'>
    <input type='button' value='삭제' name='btndelete' onclick='deleteFunc(this.form)'>
</form>
<div id='list'>
    <div id='title'>
       <span class='id'>학번</span>
       <span class='subject'>과목</span>
       <span class='score'>성적</span>
    </div>
   <div id=items>
       <div class='item' onclick='view(0)'> <!-- 여기에 id값을 주면 맨처음 찾은 값이 view로 가기 때문에 안됨 index값을 줘야함 -->
          <span class='id'>2016001</span>
          <span class='subject'>국어</span>
          <span class='score'>90</span>
       </div>
   </div>
   <div class='status'>상태 알림 창입니다</div>
</div>
</main>
</body>
</html>
