<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>scope.html</title>
</head>
<body>
<script>
// 전역형 


var name='hong';        //1
age=19;

function a(){           //2
	console.log('name:',name);
	console.log('age:', age);
    name='홍길동';
    age=30;

}
a(); //함수를 호출하는 부분  //3 순서를 표시 했으니 바꿔서 실험 해보기
console.log('name2:',name);
console.log('age2:',age);
//function이 쓰여진 영역은 무조건 먼저
//따라서 호출부분의 순서를 바꿔도 오류안뜸
//var로 선언된건 hoisting이 되어 오류안뜸

</script>

<script>
// 지역형 

function b(){    
	var name2='hong';        
	var age2=19;
	console.log('name:',name2);
	console.log('age:', age2);
    name2='홍길동';
    age2=30;

}
b(); //함수를 호출하는 부분  
//console.log('name2:',name2);
//console.log('age2:',age2);

</script>

<script>
//var 와 let 차이점
//var은 2번이상 선언이 가능함
var name='hong';
var name='kim';

//let은 한번만 선언 가능힘.
let age=10;
let age=20;   //오류,변수 중복 되는걸 막기위해 let을 더 많이씀

//결론 변수는 let으로 선언한다, function 안에서 선언한다.
</script>
</body>
</html>
