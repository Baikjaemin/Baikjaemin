<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>

  let ary=[1,4,5,2,3,25,36,34,2,36,];

  console.log('for of..');
  for( x of ary){
	  console.log(x);
  }
 
  console.log('for in..');
  for (x in ary){
	  console.log(ary[x]);
  }

  console.log('forEach..');
  ary.forEach(function(nowValue,index,here){     //nowValue,index, here 값에 들어가면 매개변수 값을 배열값과 같게 할 필요는 없다.
	  console.log(nowValue,index,here);
  })
  
  console.log('화살표 함수 사용..');
  ary.forEach( (nowValue,index,here)=>{
	 console.log(nowValue,index); 
  });
  
</script>
</body>
</html>
