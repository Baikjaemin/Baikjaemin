<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
let name = ['baik','yoo','song','kim','park'];
let phone =['010','011','016','017','018','019'];

// 1) indexOf를 사용하여 kim씨의 연락처를 콘솔에 출력
let index = name.indexOf('kim');
if (index != -1){
	console.log('찾는 연락처:',phone[index]);
}else{
	console.log('찾는 연락처가 없습니다');
}

// 2) indexOf를 사용하여 연락처가 018인 사람의 이름을 콘솔에 출력
index = phone.indexOf('018');
if (index == -1){
	console.log('일치하는 연락처가 없습니다.');
}else{
	console.log('연락처 주인:', name[index]);
}

</script>
</body>
</html>
