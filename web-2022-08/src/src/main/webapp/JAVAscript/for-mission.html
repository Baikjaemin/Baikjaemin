<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p>x~y까지 구구단 출력</p>

<span>단 x</span> 
<input type='text' id='x' value='2' size='3'> <br>
<span>단 y</span> 
<input type='text' id='y' value='9' size='3'>
<input type='button' id='btn' value='계산'> <br>

<output id='output'></output>

<script>
let btn = document.querySelector('#btn');
let result = document.querySelector('#output')

	btn.onclick = function() {
	
    let x = Number(document.querySelector('#x').value);
    let y = Number(document.querySelector('#y').value);
    
	let str = '';
     
	    for(i=1 ; i<10; i++){
		str += ( x + "*" + i +"="+ x*i );
		str += ('<br>');
               		
	   }
     	result.innerHTML= str;
     	
     	for(i=1 ; i<10; i++){
    		str += ( y + "*" + i +"="+ y*i );
    		str += ('<br>');
                		
    	   }
        result.innerHTML = str;
   
     }     
   
   


</script>
</body>
</html>
