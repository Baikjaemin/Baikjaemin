<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if4</title>
</head>
<body>
<p>3개의 점수를 입력하세요 </p>
<span>국어</span>
<input type='text' id='kor' size='4' value='90'> <br>  <!-- input 안에 어떤 타임이 들어가건 '문자'로 들어가기 때문에 값을 더하고 나누는게 안됨 -->
<span>영어</span>
<input type='text' id='eng' size='4' value='90'> <br>
<span>수학</span>
<input type='text' id='math' size='4' value='100'> <br>
<span>학점</span>
<output id='grade'></output> <br>
<input type='button' id='btn' value='계산'>

<script>
/*
if( 조건1 ) {
	조건 1이 참인 경우;
} else if( 조건2 ) {
	조건 2가 참인 경우;
} else if ( 조건 3) {
	조건 3이 참인 경우;
}else{
	마직 조건이 거짓인 경우;
}
*/
/* 3개의 성적을 임의의 변수에 대입한 후, 총점, 평균을 구하고
 * 평균에 따라 학점을 구하여 console에 출력하시오
 */
let kor = document.querySelector('#kor');
let eng = document.querySelector('#eng');
let math = document.querySelector('#math');
let btn = document.querySelector('#btn');
let grade2 = document.querySelector('#grade');

                               
btn.onclick = function(){
	
	let a= Number(kor.value);    //Number를 붙여야 문자형의 숫자 데이터로 변환
	let b= Number(eng.value);
	let c= Number(math.value);
	let tot = a+b+c;             
	let avg = tot/3.0;           //java 는 정수로 나누면 소수점이 생기긴 하지만 다른 언어에서는 소수점이 안생김
	let grade;                   // 습관적으로 나누기를 할때 실수를 만들어서 나눌것 
	
      if (avg>90){
     	grade='A! 참 잘했어요';  
    } else if (avg>80){
	    grade='B';
    } else if (avg>70){
	    grade='C';
    } else if (avg>60){
	    grade='D';
	} else {
	    grade='F.. 다시 공부해 씹새야';
       
	   
	}       
      grade2.innerHTML = grade;   // innerHTMl 의 위치를 잘 확인 하자 조건문의 끝과 function의 사이에 있어야됨
}
     
</script>
</body>
</html>
