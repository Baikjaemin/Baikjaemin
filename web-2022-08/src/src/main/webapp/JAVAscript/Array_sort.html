<script>
// sort함수는 배열에 있는 값을 모두 문자 취급하여 정렬함.
// swap 로직 selected sort 선택정렬
//1번째 자리를 기준으로 가장 작은 수를 첫번째 자리로 보냄
//2번째 자리에 두번째로 작은 숫자를 보내서 정렬
let s=[5,3,7,1,9,6];
for(i=0; i<s.length-1; i++){ // 0,1,2,3
	min = s[i]; //최소값
	for(j=i+1; j<s.length; j++){  //i=0 일때 j=1,2,3,4   i=1 일때 j=2,3,4  i=2 일때 j=3,4
	    if(s[i]>s[j]){
	    	min = s[j];
	    	s[j] = s[i];
	    	s[i] = min;
	    }	                
		                
	}
       console.log(s);
   	
}

</script>
</body>
</html>
