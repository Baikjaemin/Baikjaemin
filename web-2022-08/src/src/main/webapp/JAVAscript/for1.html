let btn = document.querySelector('#btn')
let result = document.querySelector('#output')

	btn.onclick = function (){
	let dan = Number(document.querySelector('#gugudan').value)
    
	let str = '';   
		
	   for (i=1 ; i<10 ; i++){
		    
		   str +=  (dan + "*" + i + "=" + (dan*i));
		   str +=  ("<br>"); 
		      }
	   result.innerHTML = str;
	}
</script>
