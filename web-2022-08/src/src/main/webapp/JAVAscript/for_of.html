<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>for~of 와 for_in 의 차이점</h3>
<form name='frm'>
    <label><input type='checkbox' name= 'hobby' value='가'>가</label>  
    <label><input type='checkbox' name= 'hobby' value='나'>나</label>
    <label><input type='checkbox' name= 'hobby' value='다'>다</label>
    <label><input type='checkbox' name= 'hobby' value='라'>라</label>
    <label><input type='checkbox' name= 'hobby' value='마'>마</label>
    
    <br>
    <input type='button' value='for of' onclick= 'run()'>
    <input type='button' value='for in' onclick= 'run2()'> 
</form>
<div id='result'></div>
<script>

let frm = document.frm;                             // form 태그 안에 있는 전체가 frm이라는 객체로 된것 
let result = document.querySelector('#result');

function run(){
     let h = frm.hobby;
     let str = '<ul>';
       for(v of h){                                 //v값은 input 태그 자체를 의미 
    	   if(v.checked){
    	      str += '<li>' +v.value+ '</li>';          
    	   }
       }
     str += '</ul>';
     result.innerHTML = str;
	
}

function run2(){
	 let h = frm.hobby;
	 let str = '<ul>';
	   for (v in h){                                  // v는 index 값이 됨
		  if(h[v].checked){                           
		   str += '<li>' + h[v].value  + '</li>';   
		  }
	   }
	   str += '</ul>';
	   result.innerHTML = str;
}
</script>
</body>
</html>
