<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>score_CRUD.html</title>
<link rel='stylesheet' href='../CSS/score_crud.css'>
<script defer src='../js/score_crud_ido.js'></script>
</head>
<body>
<main>
<h2 id='headertitle'>성적관리 CRUD(II)</h2>
    <div id='left'>
      <form name='frm'>
          <span>serial</span>
          <input type='text' name='serial'>
          <input type='button' value='검색' name = 'findSerial'> <br>
          <span>학번</span>
          <input type='text' name='id'> <br>
          <span>과목</span>
          <input type='text' name='subject'> <br>
          <span>성적</span>
          <input type='text' name='score'> <br>
          <hr>
          <input type='button' value='저장' name='btnSave'>
          <input type='button' value='수정' name='btnUpdate'>
          <input type='button' value='삭제' name='btnDelete'>  <br>
          <input type='button' value='출력' name='btnOutput' size=10>
      </form>
    </div>
     <div id ='right'>
       <h3>성적현황 LIST</h3>    
       <div class='title'>
           <span class='serial'>SERIAL</span>
           <span class='id'>학번</span>
           <span class='subject'>과목</span>
           <span class='score'>성적</span>
       </div>
       <div class='items'>
           <div class='item'>
           <span class='serial'>100</span>
           <span class='id'>2016001</span>
           <span class='subject'>국어</span>
           <span class='score'>99</span>
           </div>
       </div>
    </div>
</main>
