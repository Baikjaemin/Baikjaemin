<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
// Object를 사용한 객체선언
let obj1 = new Object();       //Object 는 모든 객체의 조상
obj1.x = 100;
obj1.y = 200;
//정의를 한것
obj1.sum = function(){
	this.s = this.x + this.y ;
	return this.s;              // return을 해야 값을 반환받음
	
}
obj1.avg = function(){
	this.a = this.s/2;
	return this.a;
}
// 밑에서 값을 바꿧기 때문에 결과가 저장되지 않음, 고정형
console.log('obj1.sum :',obj1.sum());
console.log('obj1.avg :',obj1.avg());
//return을 쓰고 싶지 않으면(별로 추천하진않음)
console.log('obj1.s: ', obj1.s);
console.log('obj1.a: ', obj1.a);

obj1.x = 50;
obj1.y = 20;
console.log('obj1.sum :',obj1.sum());
console.log('obj1.avg :',obj1.avg());
console.log('obj1.s: ', obj1.s);
console.log('obj1.a: ', obj1.a);

</script>
</body>
</html>
